<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sachin Gupta - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: white;
        cursor: none;
      }

      .cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 1000;
        transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease;
      }

      .magnetic:hover .cursor {
        transform: scale(1.5);
      }

      .hover-target:hover {
        transform: scale(1.02);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="cursor" id="custom-cursor"></div>

    <header class="h-screen flex items-center justify-center text-center">
      <div>
        <h1 class="text-5xl font-bold">Sachin Gupta</h1>
        <p class="text-xl mt-4">Product Manager | Building financial experiences</p>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 space-y-24">
      <section id="about">
        <h2 class="text-3xl font-bold mb-4">About</h2>
        <p class="text-gray-300">Your about content goes here...</p>
      </section>

      <section id="experience">
        <h2 class="text-3xl font-bold mb-4">Experience</h2>
        <div class="space-y-6">
          <!-- Repeatable job card -->
          <div class="p-6 bg-gray-900 rounded-lg shadow-lg hover-target">
            <h3 class="text-xl font-semibold">Role at Company</h3>
            <p class="text-gray-400 text-sm">Duration</p>
            <p class="mt-2 text-gray-300">Short description about role...</p>
          </div>
        </div>
      </section>

      <section id="projects">
        <h2 class="text-3xl font-bold mb-4">Projects</h2>
        <div class="grid md:grid-cols-2 gap-6">
          <!-- Repeatable project card -->
          <div class="p-6 bg-gray-900 rounded-lg shadow-lg hover-target">
            <h3 class="text-xl font-semibold">Project Title</h3>
            <p class="text-gray-300 mt-2">Short project description...</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center py-8 text-gray-600">
      &copy; 2025 Sachin Gupta
    </footer>

    <script>
      const cursor = document.getElementById('custom-cursor');

      document.addEventListener('mousemove', e => {
        cursor.style.top = `${e.clientY}px`;
        cursor.style.left = `${e.clientX}px`;
      });

      document.querySelectorAll('.hover-target').forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursor.style.transform = 'translate(-50%, -50%) scale(2)';
        });
        el.addEventListener('mouseleave', () => {
          cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
      });
    </script>
  </body>
</html>
